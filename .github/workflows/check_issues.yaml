name: Analyze project

on:
  push:
    branches:
      - "*/*"

jobs:
  test:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.3.3"
      - run: flutter pub get
      - run: flutter analyze
